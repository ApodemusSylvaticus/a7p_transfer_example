<!DOCTYPE html>
<html>
<head>
    <title>Profile transfer demo</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="monokai-sublime.min.css">
    <style>
        .active {
            background-color: #EEE; /* Light gray background */
            color: #111; /* Dark text */
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Profile Editor</h1>

            <div class="box">
                <h2 class="subtitle">All Profiles</h2>
                <div class="field is-grouped">
                    <p class="control">
                        <button id="getFiles" class="button is-info">Refresh Profile List</button>
                    </p>
                    <p class="control">
                        <button id="deleteFile" class="button is-danger">Delete Selected Profile</button>
                    </p>
                    <p class="control">
                        <input id="newFileName" type="text" class="input" placeholder="New file name">
                    </p>
                    <p class="control">
                        <button id="saveFileAs" class="button is-warning">Save As New File</button>
                    </p>
                </div>
                <ul id="fileList" class="content"></ul>
            </div>

            <div class="box">
                <h2 class="subtitle">File Operations</h2>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Edit the Profile</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <pre><code id="fileContent" class="json"></code></pre>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for alignment -->
                    </div>
                    <div class="field-body">
                        <div class="field is-grouped">
                            <div class="control">
                                <button id="saveFile" class="button is-success">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
