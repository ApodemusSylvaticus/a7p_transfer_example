<!DOCTYPE html>
<html>
<head>
    <title>Profile transfer demo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="monokai-sublime.min.css">
    <style>
        .active {
            background-color: #EEE; /* Light gray background */
            color: #111; /* Dark text */
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #fileList li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Profile Editor</h1>

            <div class="box">
                <h2 class="subtitle">All Profiles</h2>
                <div class="field is-grouped">
                    <p class="control">
                        <button id="getFiles" class="button is-info">Client: refresh list</button>
                    </p>
                    <p class="control">
                        <button id="refreshFileList">Server: refresh list</button>
                    </p>
                    <p class="control">
                        <button id="deleteFile" class="button is-danger">Delete Selected Profile</button>
                    </p>
                    <p class="control">
                        <input id="newFileName" type="text" class="input" placeholder="New file name">
                    </p>
                    <p class="control">
                        <button id="saveFileAs" class="button is-warning">Save As New File</button>
                    </p>
                </div>
                <ul id="fileList" class="content"></ul>
            </div>

            <div class="box">
                <div class="flex-container">
                    <h2 class="subtitle">File Operations</h2>
                    <button id="saveFile" class="button is-success">Save Changes</button>
                </div>

                <div class="columns">
                    <div class="column">
                        <h4 class="subtitle">Raw Data <b>(read only)</b></h4>
                        <pre><code id="fileContentNonEditable" class="json"></code></pre>
                    </div>
                    <div class="column">
                        <h4 class="subtitle">Formatted Data</h4>
                        <pre><code id="fileContentEditable" class="json" contenteditable="true"></code></pre>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="protobuf.js"></script>
    <script src="main.js"></script>
    <script src="highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
